<mat-toolbar color="primary">
    Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>

</mat-toolbar>

<form novalidate  #loginForm="ngForm"  #fform="ngForm" (ngSubmit)="onSubmit()">
<mat-dialog-content style="height:150px;">
    <p>
        <mat-form-field>
            <input matInput #username="ngModel" placeholder="username" type="text" [(ngModel)] = "user.username" name="username" required>
            <mat-error *ngIf="username.errors?.required">Username is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput  #password="ngModel" placeholder="password" type="password" [(ngModel)] = "user.password" name="password" required>
            <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
        </mat-form-field>
    </p>
    <mat-checkbox [(ngModel)] = "user.remember" name="remember">Remember me</mat-checkbox>
</mat-dialog-content>
<mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancle</button>
    <button mat-button type="submit" class="background-primary rext-foral-white" [disabled]="loginForm.form.invalid">Login</button>
</mat-dialog-actions>
</form>
